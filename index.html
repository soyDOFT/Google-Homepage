<!DOCTYPE html>
<html lang="en">

<head>
  <title>Google</title>
  <meta charset="utf-8">
  <meta http-equiv="X_UA_Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel=" stylesheet" href="/style.css" />
</head>

<body>
  <header class="header">
    <a class="header__about" href="https://about.google">About</a>
    <a class="header__store" href="https://store.google.com">Store</a>
    <a class="header__gmail" href="https://mail.google.com/mail/u/0" href="">Gmail</a>
    <a class="header__images" href="/imagesearch.html">Images</a>
    <a class="header__profile" href="https://myaccount.google.com">
      <img class="header__profile-pic" width="48" height="48" src="/img/defaultimg.jpg"
        href="https://myaccount.google.com/" alt="profile picture">
    </a>
  </header>
  <main class="main">
    <img class="main__logo" width="272" height="92" src="/img/googlelogo.png" alt="google logo">
    <form class="main__searchform">
      <input class="main__searchform__search" id="user_input" type="text">
      <aside class="main__btns">
        <input class="btn" id="enter" type="button" value="Google Search">
        <input class="btn" id="luckyButton" type="button" value="I'm Feeling Lucky">
      </aside>
    </form>
  </main>
  <menu id="advancedMenu">
    <a href="https://www.google.com/preferences?hl=en&fg=1">Search Settings</a>
    <a href="/advancedsearch.html">Advanced Search</a>
    <a href="https://myaccount.google.com/yourdata">Your data in Search</a>
    <a href="https://myactivity.google.com/product/search">Search history</a>
    <a href="https://support.google.com/websearch">Search help</a>
    <a href="https://support.google.com/chrome/answer/95315">Send feedback</a>
    <button class="advancedMenu__themeBtn">Dark Theme: On</button>
  </menu>
  <footer class="footer">
    <nav class="footer__left">
      <a class="footer-alignment" href="https://ads.google.com/intl/en_us/home">Advertising</a>
      <a class="footer-alignment" href="https://smallbusiness.withgoogle.com">Business</a>
      <a class="footer-alignment" href="https://www.google.com/search/howsearchworks">How Search Works</a>
    </nav>
    <nav class="footer__center">
      <a class="footer-alignment" href="https://sustainability.google"><img class="leaf" src="./img/leaf.png" width="14"
          height="16" alt="image of a leaf">Our third decade of climate action: join us</a>
    </nav>
    <nav class="footer__right">
      <a class="footer-alignment" href="https://policies.google.com/privacy">Privacy</a>
      <a class="footer-alignment" href="https://policies.google.com/terms">Terms</a>
      <button id="settingsMenu">Settings</button>
    </nav>
  </footer>
  <script src="/script.js"></script>
</body>

</html>
